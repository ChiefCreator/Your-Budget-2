<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="overblock"></div>
    <header class="header">
        <div class="container">
            <nav class="navigation">
    <a class="navigation__logo logo">Your Budget</a>
    <ul class="navigation__list">
        <li class="navigation__item">
            <a class="navigation__link" href="page-operation.html">Операции</a>
        </li>
        <li class="navigation__item">
            <a class="navigation__link">Статистика</a>
        </li>
        <li class="navigation__item">
            <a class="navigation__link" href="page-accounts.html">Счета</a>
        </li>
        <li class="navigation__item">
            <a class="navigation__link">Настройки</a>
        </li>
    </ul>
    <div class="navigation__date main-date">
        <p class="main-date__value">Выберите дату</p>
        <div class="main-date__input-wrapper">
            <input class="main-date__input" id="main-picker">
        </div>
    </div>
</nav>
        </div>
    </header>
    <main class="page-index">
        <div class="container">
            <div class="page-index__content">
                <div class="categories">
    <div class="categories__slider-wrapper">
        <div class="swiper slider-categories">
            <div class="swiper-wrapper">
                <div class="swiper-slide 1">
                    <div class="slider-categories__item slider-categories__item_expenses">
                        <header class="slider-categories__head">
                            <p class="slider-categories__title">Расходы</p>
                            <span class="slider-categories__icon"></span>
                        </header>
                        <div class="slider-categories__body">
                            <p class="slider-categories__total"><span class="slider-categories__total-num">0</span> <span class="slider-categories__total-currency">BYN</span></p>
                            <div>
                                <canvas id="myChart" class="chart-expenses"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide 2">
                    <div class="slider-categories__item slider-categories__item_income">
                        <header class="slider-categories__head">
                            <p class="slider-categories__title">Доходы</p>
                            <span class="slider-categories__icon"></span>
                        </header>
                        <div class="slider-categories__body">
                            <p class="slider-categories__total"><span class="slider-categories__total-num">0</span> <span class="slider-categories__total-currency">BYN</span></p>
                            <div>
                                <canvas id="chartIncome" class="chart-expenses"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="categories__btn-slide slide-button">
            <div class="slide-button__content">
                <input class="slide-button__inp" type="checkbox">
                <label class="slide-button__circle"></label>
                <label class="slide-button__bg"></label>
            </div>
        </div>
    </div>
    <div class="categories__body">
        <div class="categories__tab categories__tab_active categories__tab_expenses">
            <div class="categories__list list-categories list-categories_expenses">
            </div>
            <div class="categories__tools tools-categories">
                <div class="tool-category add-expenses">
                    <div class="tool-category__icon"></div>
                    <div class="tool-category__item">
                        <p class="tool-category__item-text">Добавить категорию</p>
                        <span class="tool-category__item-arrow"></span>
                    </div>
                </div>
                <div class="tool-category create-expenses">
                    <div class="tool-category__icon"></div>
                    <div class="tool-category__item">
                        <p class="tool-category__item-text">Создать категорию</p>
                        <span class="tool-category__item-arrow"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="categories__tab categories__tab_income">
            <div class="categories__list list-categories list-categories_income">
            </div>
            <div class="categories__tools tools-categories">
                <div class="tool-category add-income">
                    <div class="tool-category__icon"></div>
                    <div class="tool-category__item">
                        <p class="tool-category__item-text">Добавить категорию</p>
                        <span class="tool-category__item-arrow"></span>
                    </div>
                </div>
                <div class="tool-category create-income">
                    <div class="tool-category__icon"></div>
                    <div class="tool-category__item">
                        <p class="tool-category__item-text">Создать категорию</p>
                        <span class="tool-category__item-arrow"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
            </div>
        </div>
    </main>
    <script src="./../js/mainPage.bundle.js"></script>
</body>
</html>
