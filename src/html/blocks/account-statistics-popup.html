<div class="account-statistics-popup">
    <header class="account-statistics-popup__head">
        <div class="account-statistics-popup__head-content">
            <h4 class="account-statistics-popup__title">Статистика по счету</h4>
            <div class="account-statistics-popup__close"></div>
        </div>
    </header>
    <div class="account-statistics-popup__body">
        <div class="account-chart">
            <header class="account-chart__header">
                <h4 class="account-chart__title">Операции по счету</h4>
                <div class="select select-account-period">
                    <div class="select__button" data-lang="switch-lang">
                        <p class="select__button-title">1 месяц</p>
                        <span class="select__button-arrow"></span>
                    </div>
                    <div class="select__dropdown">
                        <ul class="select__dropdown-list">
                            <li class="select__dropdown-item" data-value="1">1 месяц</li>
                            <li class="select__dropdown-item" data-value="2">2 месяца</li>
                            <li class="select__dropdown-item" data-value="3">3 месяца</li>
                            <li class="select__dropdown-item" data-value="4">4 месяца</li>
                            <li class="select__dropdown-item" data-value="6">6 месяца</li>
                            <li class="select__dropdown-item" data-value="8">8 месяца</li>
                            <li class="select__dropdown-item" data-value="12">12 месяцев</li>
                        </ul>
                        <input type="text" name="select-category" value="12" class="select__input-hidden">
                    </div>
                </div>
            </header>
            <div class="account-chart__hide-logo"></div>
            <div id="account-chart"></div>
        </div>
        <div class="account-operations">
            <div class="list-all-operations">

            </div>
        </div>
    </div>
</div>
