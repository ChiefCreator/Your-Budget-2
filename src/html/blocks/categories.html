<div class="categories">
    <div class="categories__slider-wrapper">
        <div class="swiper slider-categories">
            <div class="swiper-wrapper slider-categories__wrapper">
                <div class="swiper-slide slider-categories__slide 1">
                    <div class="slider-categories__item slider-categories__item_expenses">
                        <header class="slider-categories__head">
                            <p class="slider-categories__title">Расходы</p>
                            <label class="switch switch-categories">
                                <input class="switch__input switch-categories__input" type="checkbox">
                                <div class="switch__element switch-categories__element"></div>
                                <div class="switch__bg switch-categories__bg"></div>
                            </label>
                        </header>
                        <div class="slider-categories__body">
                            <p class="slider-categories__total"><span class="slider-categories__total-num">0</span> <span class="slider-categories__total-currency">BYN</span></p>
                            <div>
                                <canvas id="chartExpensesPie" class="chart-expenses"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide slider-categories__slide 2">
                    <div class="slider-categories__item slider-categories__item_income">
                        <header class="slider-categories__head">
                            <p class="slider-categories__title">Доходы</p>
                            <label class="switch switch-categories">
                                <input class="switch__input switch-categories__input" type="checkbox">
                                <div class="switch__element switch-categories__element"></div>
                                <div class="switch__bg switch-categories__bg"></div>
                            </label>
                        </header>
                        <div class="slider-categories__body">
                            <p class="slider-categories__total"><span class="slider-categories__total-num">0</span> <span class="slider-categories__total-currency">BYN</span></p>
                            <div>
                                <canvas id="chartIncomePie" class="chart-expenses"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="categories__body">
        <div class="categories__body-content">
            <header class="categories__header">
                <p class="categories__title">Категории</p>
                <div class="categories__settings">
            
                </div>
            </header>
            <div class="categories__tabs">
                <div class="categories__tab categories__tab_active categories__tab_expenses">
                    <div class="categories__tab-auto">
                        <div class="categories__list list-categories list-categories_expenses">
                        </div>
                        <div class="add-category add-expenses">
                            <div class="add-category__icon"></div>
                            <p class="add-category__name">Добавить категорию</p>
                        </div>
                    </div>
                </div>
                <div class="categories__tab categories__tab_income">
                    <div class="categories__tab-auto">
                        <div class="categories__list list-categories list-categories_income">
                        </div>
                        <div class="add-category add-income">
                            <div class="add-category__icon"></div>
                            <p class="add-category__name">Добавить категорию</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="comparison">
        <div class="comparison__block">
            <p class="comparison__name">Расходы</p>
            <div class="progress-bar progress-bar_expenses">
                <div class="progress-bar__bg">
                </div>
                <p class="progress-bar__total">65%</p>
                <div class="progress-bar__bg-last-operation"></div>
            </div>
        </div>
        <div class="comparison__block">
            <p class="comparison__name">Доходы</p>
            <div class="progress-bar progress-bar_income">
                <div class="progress-bar__bg">
                </div>
                <p class="progress-bar__total">65%</p>
                <div class="progress-bar__bg-last-operation"></div>
            </div>
        </div>
    </div>
</div>
