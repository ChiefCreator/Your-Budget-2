<div class="popup-operation-statistics">
    <header class="popup-operation-statistics__head">
        <div class="popup-operation-statistics__head-content">
            <h5 class="popup-operation-statistics__title">Статистика по операции</h5>
            <div class="popup-operation-statistics__close"></div>
        </div>
    </header>
    <div class="popup-operation-statistics__body">
        <div class="popup-operation-statistics__block-wrapper">
            <div class="popup-operation-statistics__block">
                <div class="list-categories">
                </div>
            </div>
        </div>
        <div class="popup-operation-statistics__block-wrapper">
            <div class="popup-operation-statistics__block">
                <ul class="popup-operation-statistics__properties">
                    <li class="popup-operation-statistics__property popup-operation-statistics__property_account">
                        <span class="popup-operation-statistics__property-icon"></span>
                        <p class="popup-operation-statistics__property-name">Счет</p>
                    </li>
                    <li class="popup-operation-statistics__property popup-operation-statistics__property_comment">
                        <span class="popup-operation-statistics__property-icon"></span>
                        <p class="popup-operation-statistics__property-name">Комментарий пока не добавлен</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="popup-operation-statistics__block-wrapper">
            <div class="popup-operation-statistics__block">
                <ul class="popup-operation-statistics__button-list">
                    <li class="popup-operation-statistics__button popup-operation-statistics__button_change">
                        <p class="popup-operation-statistics__button-name">Изменить</p>
                    </li>
                    <li class="popup-operation-statistics__button popup-operation-statistics__button_delete">
                        <p class="popup-operation-statistics__button-name">Удалить</p>
                    </li>
                    <li class="popup-operation-statistics__button popup-operation-statistics__button_copy">
                        <p class="popup-operation-statistics__button-name">Скопировать</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="popup-operation-statistics__chart">
            <div class="no-data no-data-chart-operation-statistics">
                <video class="no-data__video" src="./../../video/no-data-chart-calc.mp4" autoplay muted></video>
                <p class="no-data__notice">График пуст! Добавьте операции, чтобы график был загружен</p>
            </div>
            <div class="popup-operation-statistics__hide-logo"></div>
            <div id="popup-operation-statistics-chart"></div>
        </div>
    </div>
</div>
