<div class="popup-change-operation popup-change-operation_income">
    <header class="popup-change-operation__head">
        <div class="popup-change-operation__head-content">
            <h4 class="popup-change-operation__title">Изменение операции</h4>
            <div class="popup-change-operation__close"></div>
        </div>
    </header>
    <div class="popup-change-operation__body">
        <div class="popup-change-operation__block-wrapper">
            <div class="popup-change-operation__block">
                <div class="list-categories">
                </div>
            </div>
        </div>
        <div class="popup-change-operation__block-wrapper">
            <div class="popup-change-operation__block">
                <div class="input-cost">
                    <p class="input-cost__name">Введите сумму</p>
                    <div class="input-cost__inp-wrapper">
                        <input class="input-cost__input" required>
                        <label class="input-cost__input-label">0</label>
                    </div>
                    <span class="input-cost__currency">BYN</span>
                </div>
            </div>
        </div>
        <div class="popup-change-operation__block-wrapper">
            <div class="popup-change-operation__block">
                <div class="input-date">
                    <p class="input-cost__name">Введите дату</p>
                    <div class="input-date__inp-wrapper">
                        <input class="input-date__input" required>
                    </div>
                    <div class="input-date__icon-wrapper">
                        <div class="popup-operation-datepicker-change-income">
                            <input class="input-date__icon-input" id="date-operation-change-income">
                        </div>
                        <span class="input-date__icon"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-change-operation__block-wrapper">
            <div class="popup-change-operation__block">
                <div class="textarrea">
                    <div class="textarrea__content">
                        <textarea class="textarrea__input" required></textarea>
                        <label class="textarrea__input-label">Введите комментарий</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-change-operation__block-wrapper popup-change-operation__block-wrapper_button popup-change-operation__block-wrapper_without-border">
            <div class="popup-change-operation__block">
                <button class="button popup-change-operation__button">Изменить операцию</button>
            </div>
        </div>
    </div>
</div>
