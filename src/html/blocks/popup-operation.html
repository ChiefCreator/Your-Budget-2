<div class="popup-operation">
    <div class="overblock-date-picker"></div>
    <header class="popup-operation__head">
        <div class="popup-operation__head-content">
            <h4 class="popup-operation__title">Новая операция</h4>
            <div class="popup-operation__close"></div>
        </div>
    </header>
    <div class="popup-operation__body">
        <div class="popup-operation__block-wrapper">
            <div class="popup-operation__block">
                <div class="list-categories">
                </div>
            </div>
        </div>
        <div class="popup-operation__block-wrapper">
            <div class="popup-operation__block">
                <div class="input-cost">
                    <p class="input-cost__name">Введите сумму</p>
                    <div class="input-cost__inp-wrapper">
                        <input class="input-cost__input" required>
                        <label class="input-cost__input-label">0</label>
                    </div>
                    <span class="input-cost__currency">BYN</span>
                </div>
            </div>
        </div>
        <div class="popup-operation__block-wrapper">
            <div class="popup-operation__block">
                <div class="input-date">
                    <p class="input-cost__name">Введите дату</p>
                    <div class="input-date__inp-wrapper">
                        <input class="input-date__input" required>
                    </div>
                    <div class="input-date__icon-wrapper">
                        <div class="popup-operation-datepicker">
                            <input class="input-date__icon-input" id="date-operation">
                        </div>
                        <span class="input-date__icon"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-operation__block-wrapper">
            <div class="popup-operation__block">
                <div class="textarrea">
                    <div class="textarrea__content">
                        <textarea class="textarrea__input" required></textarea>
                        <label class="textarrea__input-label">Введите комментарий</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-operation__block-wrapper">
            <div class="popup-operation__block popup-operation__block_no-padding">
                <div class="swiper swiper-accounts-operations">
                    <div class="swiper-wrapper">
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-operation__block-wrapper popup-operation__block-wrapper_button popup-operation__block-wrapper_without-border">
            <div class="popup-operation__block">
                <button class="button popup-operation__button">Создать операцию</button>
            </div>
        </div>
    </div>
</div>
