<div class="popup-accounts-done">
    <header class="popup-accounts-done__head">
        <div class="popup-accounts-done__head-content">
            <h4 class="popup-accounts-done__title">Готовые счета</h4>
            <div class="popup-accounts-done__close"></div>
        </div>
    </header>
    <div class="popup-accounts-done__body">
        <div class="popup-accounts-done__block-wrapper">
            <div class="popup-accounts-done__block popup-accounts-done__block_no-padding">
                <div class="swiper swiper_accounts-done">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide popup-accounts-done__slide">
                            <div class="done-accounts">
                                <div class="account done-account" style="background-color:rgb(229, 151, 78)" data-accounts-done='{"type": "Обычный счет", "bg": "rgb(229, 151, 78)", "cost": 0, "icon": "icon-money7", "color": "#ffffff", "iconBg": "rgb(205, 129, 59)", "title": "Наличные", "chartId": "chartCash"}'>
                                    <header class="account__header">
                                        <span class="account__icon account__icon_money7" style="background-color:rgb(205, 129, 59)"></span>
                                        <div class="account__names">
                                            <h3 class="account__title">Наличные</h3>
                                            <p class="account__type">Обычный счет</p>
                                        </div>
                                    </header>
                                    <div class="account__body">
                                        <div class="account__content">
                                            <p class="account__total"><span class="account__num">0</span> <span class="account__currency">BYN</span></p>
                                        </div>
                                        <div class="account__chart">
                                            <div class="account__chart-item" id="chartCashDone"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="account done-account" style="background-color:#73b813" data-accounts-done='{"type": "Обычный счет", "bg": "#73b813", "color": "#ffffff", "cost": 0, "icon": "icon-money6", "iconBg": "#5f9c09", "title": "Карта", "chartId": "chartCard"}'>
                                    <header class="account__header">
                                        <span class="account__icon account__icon_money6" style="background-color:#5f9c09"></span>
                                        <div class="account__names">
                                            <h3 class="account__title">Карта</h3>
                                            <p class="account__type">Обычный счет</p>
                                        </div>
                                    </header>
                                    <div class="account__body">
                                        <div class="account__content">
                                            <p class="account__total"><span class="account__num">0</span> <span class="account__currency">BYN</span></p>
                                        </div>
                                        <div class="account__chart">
                                            <div class="account__chart-item" id="chartCardDone"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="account done-account" style="background-color:#c923d4" data-accounts-done='{"type": "Сберегательный счет", "bg": "#c923d4", "color": "#ffffff", "cost": 0, "icon": "icon-money12", "iconBg": "#a617b0", "title": "Сбережения", "chartId": "chartSavings"}'>
                                    <header class="account__header">
                                        <span class="account__icon account__icon_money12" style="background-color:#a617b0"></span>
                                        <div class="account__names">
                                            <h3 class="account__title">Сбережения</h3>
                                            <p class="account__type">Сберегательный счет</p>
                                        </div>
                                    </header>
                                    <div class="account__body">
                                        <div class="account__content">
                                            <p class="account__total"><span class="account__num">0</span> <span class="account__currency">BYN</span></p>
                                        </div>
                                        <div class="account__chart">
                                            <div class="account__chart-item" id="chartSavingsDone"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide popup-accounts-done__slide">
                            <div class="done-accounts">
                                <div class="account done-account" style="background-color:#d13b16" data-accounts-done='{"type": "Кредитный счет", "bg": "#d13b16", "color": "#ffffff", "cost": 0, "icon": "icon-money5", "iconBg": "#b13111", "title": "Кредит", "chartId": "chartCredit"}'>
                                    <header class="account__header">
                                        <span class="account__icon account__icon_money5" style="background-color:#b13111"></span>
                                        <div class="account__names">
                                            <h3 class="account__title">Кредит</h3>
                                            <p class="account__type">Кредитный счет</p>
                                        </div>
                                    </header>
                                    <div class="account__body">
                                        <div class="account__content">
                                            <p class="account__total"><span class="account__num">0</span> <span class="account__currency">BYN</span></p>
                                        </div>
                                        <div class="account__chart">
                                            <div class="account__chart-item" id="chartCreditDone"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="account done-account" style="background-color:#08c9ac" data-accounts-done='{"type": "Долговой счет", "bg": "#08c9ac", "color": "#ffffff", "cost": 0, "icon": "icon-money11", "iconBg": "#05a78f", "title": "Долг", "chartId": "chartDebt"}'>
                                    <header class="account__header">
                                        <span class="account__icon account__icon_money5" style="background-color:#05a78f"></span>
                                        <div class="account__names">
                                            <h3 class="account__title">Долг</h3>
                                            <p class="account__type">Долговой счет</p>
                                        </div>
                                    </header>
                                    <div class="account__body">
                                        <div class="account__content">
                                            <p class="account__total"><span class="account__num">0</span> <span class="account__currency">BYN</span></p>
                                        </div>
                                        <div class="account__chart">
                                            <div class="account__chart-item" id="chartDebtDone"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pagination pagination_done-accounts"></div>
            </div>
        </div>
        <div class="popup-accounts-done__block-wrapper popup-accounts-done__block-wrapper_button popup-accounts-done__block-wrapper_without-border">
            <div class="popup-accounts-done__block">
                <button class="button popup-accounts-done__button">Добавить счет</button>
            </div>
        </div>
    </div>
</div>
