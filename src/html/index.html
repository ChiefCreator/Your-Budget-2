<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    @@include("./blocks/popup-error.html")
    @@include("./blocks/popup-success.html")
    <div class="registration-panel">
        <div class="container">
            <div class="registration-panel__content">
                <div class="registration-panel__design-block design-block">
                    <header class="design-block__head">
                        <h1 class="design-block__title">Your Budget</h1>
                        <!-- <p class="design-block__description">- это удобное и легкое в использовании приложение, которое помогает пользователям эффективно управлять своими финансами, планировать бюджет и добиваться финансовой стабильности.</p> -->
                    </header>
                    <div class="design-block__body">
                        <div class="design-block__chart">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="registration-panel__form-wrapper">
                    <div class="registration-panel__form-content">
                        <div class="double-form">
                            <header class="double-form__head">
                                <h3 class="double-form__title">Зарегистрироваться</h3>
                                <label class="double-form__switch switch">
                                    <input class="switch__input" type="checkbox">
                                    <div class="switch__element"></div>
                                    <div class="switch__bg"></div>
                                </label>
                            </header>
                            <div class="double-form__list">
                                <form class="form form_singUp form_act" novalidate>
                                    <div class="form__body">
                                        <div class="form-input-container">
                                            <p class="form-input-container__name">Электронный адрес:</p>
                                            <div class="form-input-container__wrapper-input">
                                                <input class="form-input-container__input form-input-container__input_email" required>
                                                <label class="form-input-container__label">Введите e-mail</label>
                                                <span class="form-error"></span>
                                            </div>
                                        </div>
                                        <div class="form-input-container-double">
                                            <p class="form-input-container-double__name">Имя и фамилия:</p>
                                            <div class="form-input-container-double__wrapper-inputs">
                                                <div class="form-input-container-double__wrapper-input">
                                                    <input class="form-input-container-double__input form-input-container-double__input_name" required>
                                                    <label class="form-input-container-double__label">Введите имя</label>
                                                    <span class="form-error"></span>
                                                </div>
                                                <div class="form-input-container-double__wrapper-input">
                                                    <input class="form-input-container-double__input form-input-container-double__input_surname" required>
                                                    <label class="form-input-container-double__label">Введите фамилию</label>
                                                    <span class="form-error"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-input-container">
                                            <p class="form-input-container__name">Пароль:</p>
                                            <div class="form-input-container__wrapper-input">
                                                <input class="form-input-container__input form-input-container__input_password" required>
                                                <label class="form-input-container__label">Создайте пароль</label>
                                                <span class="form-error"></span>
                                            </div>
                                        </div>
                                        <div class="form-input-container-checkbox">
                                            <span class="form-input-container-checkbox__input-wrapper">
                                                <input class="form-input-container-checkbox__input" type="checkbox" id="check">
                                                <span class="form-input-container-checkbox__icon"></span>
                                            </span>
                                            <label class="form-input-container-checkbox__paragraph" for="check">Регистрируясь, вы принимаете наши <span class="form-input-container-checkbox__span">Условия пользования</span></label>
                                        </div>
                                        <button class="form__send button-submit button-submit_signUp" type="submit"></button>
                                    </div>
                                </form>
                                <form class="form form_singIn" novalidate>
                                    <div class="form__body">
                                        <div class="form-input-container">
                                            <p class="form-input-container__name">Электронный адрес:</p>
                                            <div class="form-input-container__wrapper-input">
                                                <input class="form-input-container__input form-input-container__input_email" required>
                                                <label class="form-input-container__label">Введите e-mail</label>
                                                <span class="form-error"></span>
                                            </div>
                                        </div>
                                        <div class="form-input-container">
                                            <p class="form-input-container__name">Пароль:</p>
                                            <div class="form-input-container__wrapper-input">
                                                <input class="form-input-container__input form-input-container__input_password" required>
                                                <label class="form-input-container__label">Введите пароль</label>
                                                <span class="form-error"></span>
                                            </div>
                                        </div>
                                        <button class="form__send button-submit button-submit_signIn" type="submit"></button>
                                    </div>
                                </form>
                            </div>
                            <div class="double-form__marquee marquee">
                                <div class="marquee__wrapper">
                                    <div class="marquee__block-list marquee__block-list1">
                                        <div class="marquee__block marquee__block_icon1"></div>
                                        <div class="marquee__block marquee__block_icon2"></div>
                                        <div class="marquee__block marquee__block_icon3"></div>
                                        <div class="marquee__block marquee__block_icon4"></div>
                                        <div class="marquee__block marquee__block_icon5"></div>
                                    </div>
                                    <div class="marquee__block-list marquee__block-list2">
                                        <div class="marquee__block marquee__block_icon6"></div>
                                        <div class="marquee__block marquee__block_icon7"></div>
                                        <div class="marquee__block marquee__block_icon8"></div>
                                        <div class="marquee__block marquee__block_icon9"></div>
                                        <div class="marquee__block marquee__block_icon10"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./../js/index.bundle.js"></script>
</body>
</html>
