<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Your Budget</title>
</head>
<body>
    <header class="header">
        <div class="container">
            @@include("./blocks/navigation.html")
        </div>
    </header>
    <main class="page-statistics">
        <div class="container">
            <div class="page-statistics__content">
                <div class="page-statistics__trend">
                    <div class="trend">
                        <div class="trend-chart">
                            <header class="trend-chart__header">
                                <div class="trend-chart__title">
                                    <span class="trend-chart__title-first">Тренд</span>
                                    <span class="trend-chart__title-second">за</span>
                                    <div class="select">
                                    <div class="select__button" data-lang="switch-lang">
                                        <p class="select__button-title">2 месяца</p>
                                        <span class="select__button-arrow"></span>
                                    </div>
                                    <div class="select__dropdown">
                                        <ul class="select__dropdown-list">
                                            <li class="select__dropdown-item" data-value="expenses">2 месяца</li>
                                            <li class="select__dropdown-item" data-value="income">3 месяца</li>
                                            <li class="select__dropdown-item" data-value="netIncome">6 месяцев</li>
                                            <li class="select__dropdown-item" data-value="balance">8 месяцев</li>
                                            <li class="select__dropdown-item" data-value="balance">10 месяцев</li>
                                            <li class="select__dropdown-item" data-value="balance">12 месяцев</li>
                                        </ul>
                                        <input type="text" name="select-category" value="" class="select__input-hidden">
                                    </div>
                                    </div>
                                </div>
                                <div class="select">
                                    <div class="select__button" data-lang="switch-lang">
                                        <p class="select__button-title">Расход</p>
                                        <span class="select__button-arrow"></span>
                                    </div>
                                    <div class="select__dropdown">
                                        <ul class="select__dropdown-list">
                                            <li class="select__dropdown-item" data-value="expenses">Расход</li>
                                            <li class="select__dropdown-item" data-value="income">Доход</li>
                                            <li class="select__dropdown-item" data-value="netIncome">Чистый доход</li>
                                            <li class="select__dropdown-item" data-value="balance">Баланс</li>
                                        </ul>
                                        <input type="text" name="select-category" value="" class="select__input-hidden">
                                    </div>
                                </div>
                            </header>
                            <div class="trend-chart__hide-logo"></div>
                            <div id="trend-chart"></div>
                        </div>  
                    </div>
                    <div class="trend-statistics">
                        <div class="trend-card">
                            <p class="trend-card__value">+39%</p>
                            <p class="trend-card__name">Изменение за месяц</p>
                        </div>
                        <div class="trend-card">
                            <p class="trend-card__value">+72%</p>
                            <p class="trend-card__name">Изменение за весь период</p>
                        </div>
                        <div class="trend-card">
                            <p class="trend-card__value">400</p>
                            <p class="trend-card__name">Среднее значение</p>
                        </div>
                    </div>
                </div>
                <div class="page-statistics__general">

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.amcharts.com/lib/5/plugins/json.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    
    <script src="./../js/statisticsPage.bundle.js"></script>
</body>
</html>
